<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* -------------------------------------------------------------------------- */

        #contianer {
            margin: 0 auto;
            width: 1200px;

        }

        /* -------------------------------------------------------------------------- */

        #header {
            width: 100%;
            height: 100%;
            background-color: blue;
        }

        /* -------------------------------------------------------------------------- */
        #logo {
            float: left;
            width: 250px;
            height: 100px;
            background-color: purple;

        }

        /* -------------------------------------------------------------------------- */

        #nav {
            float: right;
            width: 900px;
            height: 100px;
            background-color: green;

        }

        /* -------------------------------------------------------------------------- */

        #slide {
            clear: both;
            width: 100%;
            height: 300px;
            overflow: hidden;
            background-color: yellow;
        }

        /* -------------------------------------------------------------------------- */

        #contents {
            width: 100%;
            height: 300px;
        }

        /* -------------------------------------------------------------------------- */

        #tabMenu {
            float: left;
            width: 600px;
            height: 100%;
            background-color: blueviolet;

        }

        /* -------------------------------------------------------------------------- */

        #quickLink {
            float: right;
            width: 600px;
            height: 100%;
            background-color: skyblue;
        }

        /* -------------------------------------------------------------------------- */

        #footer {
            width: 100%;
            height: 100px;
            border-top: 2px solid #222;
        }

        #bottomMenu {
            width: 100%;
            height: 20px;
            position: relative;
        }

        #bottomMenu ul {
            margin-top: 15px;
            list-style: none;
        }

        #bottomMenu ul li {
            float: left;
            padding: 5px 20px;
            border-right: 1px solid #ddd;
        }

        #bottomMenu ul li:last-child {
            border-right: none;
        }

        #bottomMenu ul li a,
        #bottomMenu ul li a:visited {
            font-size: 15px;
            color: #666;
        }

        #sns {
            position: absolute;
            right: 0;
        }

        #sns ul li {
            border: none;
            padding: 5px;
        }

        #company {
            clear: left;
            margin-top: 25px;
            margin-left: 20px;
        }

        p {
            font-size: 14px;
            color: #aaa;
        }
    </style>


</head>

<body>
    <div id="contianer">
        <div id="header">
            <div id="logo"></div>
            <div id="nav"></div>
        </div>



        <div id="slide"></div>
        <div id="contents">
            <div id="tabMenu">
            </div>


            <div id="quickLink"></div>
        </div>

        <div id="footer">
            <div id="bottomMenu">
                <ul>
                    <li><a href="#">회사소개</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">여행약관</a></li>
                    <li><a href="#">사이트맵</a></li>
                </ul>
                <div id="sns">
                    <ul>
                        <li><a href="#"><img src="images/sns-1.png"></a></li>
                        <li><a href="#"><img src="images/sns-2.png"></a></li>
                        <li><a href="#"><img src="images/sns-3.png"></a></li>

                    </ul>
                </div>
            </div>
            <div id="company">
                <p>제주특별자치도 ***동 ***로 *** (대표전화) 123-456-7890</p>
            </div>
        </div>

    </div>
</body>

</html>
