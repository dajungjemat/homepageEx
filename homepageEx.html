<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* -------------------------------------------------------------------------- */

        #contianer {
            margin: 0 auto;
            width: 1200px;

        }

        /* -------------------------------------------------------------------------- */

        #header {
            width: 100%;
            height: 100%;
            background-color: blue;
        }

        /* -------------------------------------------------------------------------- */
        #logo {
            float: left;
            width: 250px;
            height: 100px;
            background-color: purple;

        }

        /* -------------------------------------------------------------------------- */

        #nav {
            float: right;
            width: 900px;
            height: 100px;
            background-color: green;

        }

        /* -------------------------------------------------------------------------- */

        #slide {
            clear: both;
            width: 100%;
            height: 300px;
            overflow: hidden;
            background-color: yellow;
        }

        /* -------------------------------------------------------------------------- */

        #contents {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }

        /* -------------------------------------------------------------------------- */

        #tabMenu {
            float: left;
            width: 600px;
            height: 100%;
            margin-top: 10px;
        }

        #tabMenu input {
            display: none;
        }

        #tabMenu label {
            display: inline-block;
            margin: 0 0;
            padding: 15px 25px;
            font-weight: 600;
            text-align: center;
            color: #aaa;
            border: 1px solid transparent;
        }

        #tebMenu label :hover {
            color: #222;
            cursor: pointer;
        }

        #tabMenu input:checked+label {
            color: #b00;
            border: 1px solid #ddd;
            background-color: #eee;
        }

        .tabContent {
            display: none;
            padding: 20px 0 0;
            border-top: 1px solid #ddd;
        }

        .tabContent h2 {
            display: none;
        }

        #notice ul {
            list-style: disc;
            margin-left: 30px;
        }

        #notice ul li {
            font-size: 16px;
            line-height: 2.5;
        }

        #gallery ul li {
            display: inline;
        }

        #tab1:checked~#notice,
        #tab2:checked~#gallery {
            display: block;
        }

        /* -------------------------------------------------------------------------- */

        #quickLink {
            float: right;
            width: 600px;
            height: 100%;
            margin-top: 15px;
        }

        #quickLink ul {
            padding: 0;
            overflow: hidden;
        }

        #quickLink ul li {
            list-style: none;
            float: left;
            width: 33%;
            text-align: center;
            margin: 10px 0;
        }

        #quickLink ul li a span {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
            border-radius: 100%;
            border: 1px solid #ddd;
            line height: 150px;
        }

        #icon1 {
            background: url(images/icon-1.jpg);
        }

        #icon2 {
            background: url(images/icon-2.jpg);
        }

        #icon3 {
            background: url(images/icon-3.jpg);
        }

        #quickLink ul li a p{
            margin-top: 15px;
            font-weight: 600;
            color: #666;
        }

        /* -------------------------------------------------------------------------- */

        #footer {
            width: 100%;
            height: 100px;
            border-top: 2px solid #222;
        }

        #bottomMenu {
            width: 100%;
            height: 20px;
            position: relative;
        }

        #bottomMenu ul {
            margin-top: 15px;
            list-style: none;
        }

        #bottomMenu ul li {
            float: left;
            padding: 5px 20px;
            border-right: 1px solid #ddd;
        }

        #bottomMenu ul li:last-child {
            border-right: none;
        }

        #bottomMenu ul li a,
        #bottomMenu ul li a:visited {
            font-size: 15px;
            color: #666;
        }

        #sns {
            position: absolute;
            right: 0;
        }

        #sns ul li {
            border: none;
            padding: 5px;
        }

        #company {
            clear: left;
            margin-top: 25px;
            margin-left: 20px;
        }

        p {
            font-size: 14px;
            color: #aaa;
        }
    </style>


</head>

<body>
    <div id="contianer">
        <div id="header">
            <div id="logo"></div>
            <div id="nav"></div>
        </div>



        <div id="slide"></div>
        <div id="contents">
            <div id="tabMenu">
                <input type="radio" name="tabs" id="tab1" checked>
                <label for="tab1">공지사항</label>
                <input type="radio" name="tabs" id="tab2">
                <label for="tab2">갤러리</label>

                <div id="notice" class="tabContent">
                    <h2>공지사항 내용입니다.</h2>
                    <ul>
                        <li>사무실을 이전했습니다.</li>
                        <li>[참가 모집] 카약 체험에 초대합니다.</li>
                        <li>[참가 모집] 여름 방학 기간, 오름 체험단을 모집합니다.</li>
                        <li>겨울, 추천 여행지</li>
                        <li>가을, 추천 여행지</li>
                    </ul>
                </div>
                <div id="gallery" class="tabContent">
                    <h2>갤러리 내용입니다.</h2>
                    <ul>
                        <li><img src="images/img-1.jpg"></li>
                        <li><img src="images/img-2.jpg"></li>
                        <li><img src="images/img-3.jpg"></li>
                        <li><img src="images/img-1.jpg"></li>
                        <li><img src="images/img-2.jpg"></li>
                        <li><img src="images/img-3.jpg"></li>
                    </ul>

                </div>
            </div>
            <div id="quickLink">
                <ul>
                    <li>
                        <a href="#">
                            <span id="icon1"></span>
                            <p>평화 기행</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span id="icon2"></span>
                            <p>힐링 워크숍</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span id="icon3"></span>
                            <p>문의하기</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="footer">
            <div id="bottomMenu">
                <ul>
                    <li><a href="#">회사소개</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">여행약관</a></li>
                    <li><a href="#">사이트맵</a></li>
                </ul>
                <div id="sns">
                    <ul>
                        <li><a href="#"><img src="images/sns-1.png"></a></li>
                        <li><a href="#"><img src="images/sns-2.png"></a></li>
                        <li><a href="#"><img src="images/sns-3.png"></a></li>

                    </ul>
                </div>
            </div>
            <div id="company">
                <p>제주특별자치도 ***동 ***로 *** (대표전화) 123-456-7890</p>
            </div>
        </div>

    </div>
</body>

</html>
