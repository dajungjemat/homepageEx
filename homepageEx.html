<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* -------------------------------------------------------------------------- */

        #contianer {
            margin: 0 auto;
            width: 1200px;
            background-color: blue;

        }

        /* -------------------------------------------------------------------------- */

        #header {
            width: 100%;
            height: 100%;
            background-color: blue;
        }

        /* -------------------------------------------------------------------------- */
        #logo {
            float: left;
            width: 250px;
            height: 100px;
            background-color: purple;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #logo h1 {
            font-size: 35px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

        }

        /* -------------------------------------------------------------------------- */

        #nav {
            float: right;
            width: 900px;
            height: 100px;
            background-color: green;
            padding-top: 40px;
        }
        ul{
            list-style: none;
        }
         
        #topMenu{
            height: 60px;

        }

        #topMenu > li{
            float: left;
            position: relative;
        }

        #topMenu > li > a{
            display: block;
            color: #fff;
            font-weight: 600;
            text-shadow: 0 1px #07c;
            padding: 20px 60px;
        }
        #topMenu > li > ul{
            display: none;
            position: absolute;
            width: 160px;
            background-color: rgba(255, 255, 255, 0.6);
            left: 20px;
            margin: 0;
        }
        #topMenu > li > ul > li{
            padding: 10px 10px 10px 30px;
        }
        #topMenu > li > ul > li > a{
            font-size: 14px;
            padding: 10px;
            color: #000;
        }

        #topMenu > li:hover > ul{
            display: block;
            z-index: 10;
        }
        #topMenu > li > ul > li > a:hover{
            color: #f00;
        }


        /* -------------------------------------------------------------------------- */

        #slide {
            clear: both;
            width: 100%;
            height: 300px;
            overflow: hidden;
            background-color: yellow;
        }

        /* -------------------------------------------------------------------------- */

        #contents {
            width: 100%;
            height: 300px;
        }

        /* -------------------------------------------------------------------------- */

        #tabMenu {
            float: left;
            width: 600px;
            height: 100%;
            background-color: blueviolet;

        }

        /* -------------------------------------------------------------------------- */

        #quickLink {
            float: right;
            width: 600px;
            height: 100%;
            background-color: skyblue;
        }

        /* -------------------------------------------------------------------------- */

        #footer {
            width: 100%;
            height: 100px;
            background-color: navy;
        }
    </style>


</head>

<body>
    <div id="contianer">
        <div id="header">
            <div id="logo">
                <h1>Dream Jeju</h1>
            </div>
            <div id="nav">
                <ul id="topMenu">
                    <li><a href="#">단체 여행</a>
                        <ul>
                            <li><a href="#">회사 연수</a></li>
                            <li><a href="#">수학 여행</a></li>
                        </ul>
                    </li>
                    <li><a href="#">맞춤 여행</a>
                        <ul>
                            <li><a href="#">4.3 평화 기행</a></li>
                            <li><a href="#">곶자왈 체험</a></li>
                            <li><a href="#">힐링 워크숍</a></li>
                        </ul>
                    </li>
                    <li><a href="#">갤러리</a>
                    <li><a href="#">문의하기</a>

                </ul>
            </div>
        </div>



        <div id="slide"></div>
        <div id="contents">
            <div id="tabMenu">
            </div>


            <div id="quickLink"></div>
        </div>

        <div id="footer"></div>
    </div>
</body>

</html>
